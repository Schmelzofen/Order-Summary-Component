<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="main--section--order border-radius">
        <img src="./assets/img/illustration-hero.svg" alt="happyWomen" />
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="section--div border-radius">
          <img src="./assets/img/icon-music.svg" alt="Musiknote" />
          <div class="div--div">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <p>Change</p>
        </div>
        <button class="proceed border-radius">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </section>
    </main>
  </body>
</html>
